<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 2단을 구현하기 위해 배열을 생성한다.
        // for문을 돌면서 구구단 실행 결과를 배열에 저장한다.
        // 배열의 크기 만큼 for 문을 통해 결과를 출력한다.
        for (var j = 2; j <= 9; j++) {
            var results = [];
            for (var i = 1; i <= 9; i++) {
                results.push(j * i)  // 계산 결과를 배열에 저장 newarr[i] = n * i
            }

            for (var i = 0; i <= 9; i++) {
                document.write(results[i] + "<br>") // 배열의 내용을 출력 
            }
        } //여기에 해줘야 2중 for문 한번 돌고 나와서 마지막 포문에서 print
    </script>
</body>

</html>
