<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        var gugudan = {}
        gugudan.result = []
        gugudan.current = -1;
        gugudan.calculate = function (n) {
            this.current = n                   //현재 몇 단인지 확인
            for (var i = 0; i < 9; i++) {
                this.result[i] = n * (i + 1)   //this 이용, return 값 안써줘도 되나?
            }
        }
        gugudan.print = function (i) {
            document.write("<h2>" + this.current + "단</h2>"); // this.current 대신에 i 써도 됨
            for (var i = 0; i < 9; i++) {
                document.write(this.result[i] + "<br>")
            }
        }

        function main() {
            for (var i = 2; i < 10; i++) {
                gugudan.calculate(i);
                gugudan.print(i);
            }
        }

        main();

    </script>
</body>

</html>
