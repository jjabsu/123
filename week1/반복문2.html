    <script>

        // 사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단 0을 입력받으면 입력 종료)

        var sum = 0;
        var n = -1; // n을 Number(prompt("숫자를 입력")) 이렇게 받으면 안됨
                    // n값은 조건문 진입용

        var count = -1;  // 카운트 올려주는 테크닉

        while (n != 0) { // 0이 아닐때 계속 while문 돌음
            n = Number(prompt("숫자를 입력해 주세요(0 = 종료)"));
            sum += n;
            count++;
            console.log(count, n, sum);
        }
        document.write("입력한 " + count + "수의 합은 " + sum + "입니다.")
