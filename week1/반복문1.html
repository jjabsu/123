<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //while문)1부터 100까지 합구하기
        
        var i = 1;
        var sum = 0; // 밖에다가 써줘야함
        while(i <= 100) {
            sum = sum + i //계속 더해줄때 테크닉
            console.log(sum)
            i++;
        }
        
        //for문)1부터 100까지 합구하기
        
        var sum = 0 // 밖에다가 써줘야함
        for(var i = 1; i <= 100; i++) {
            sum = sum + i
            console.log(sum)
        }
    



    </script>
</body>

</html>
