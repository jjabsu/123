<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            font-size: 20px
        }

        button {
            font-size: 20px; margin: 5px;  
            /* 20px 앞에 세미콜론 써야댐 */
        }
    </style>
</head>

<body>
    <div>
        <p id="word1">HELLO</p>
        <div id="word2"></div>
        <div id="btns">
            <button onclick="swap(event)">뒤집기</button>
            <button onclick="shift(event)">밀어내기</button>
        </div>
        <p id="check">일치합니다</p>
    </div>

    <script>
        // HTML 을 이용해서 레이아웃을 구현한다.
        // 첫 줄에는 "HELLO" 문자열 표시
        // 다음 줄에는 "H", "E", "L", "L", "O" 의 버튼 5개를 화면에 한 줄로 배치한다. 단 이 버튼은 자바 스크립트를 이용해 추가한다.
        // 다음 줄에는 "뒤집기" 버튼과 "밀어내기" 버튼을 배치
        // 다음 줄에는 "일치합니다" 라는 문자열 표시
        // 뒤집기 버튼과 밀어내기 버튼에 각각 핸들러 함수 작성
        // git commit 및 push

        var str = document.getElementById("word1").innerHTML // word1의 내용가져오기

        var word2 = document.getElementById("word2") //붙이기1

        for (var i = 0; i < str.length; i++) {
            var btn = document.createElement("button") // 버튼엘리먼트만들기
            btn.innerHTML = str[i] // 버튼 안에 문자 넣기
            word2.appendChild(btn) //붙이기2
        }

        var swap = function (event) {
            console.log("swap")
        };

        var shift = function (event) {
            console.log("shift")
        };

    </script>
</body>

</html>
