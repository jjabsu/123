<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="out">계산전</div>
    
    <script>
        var out = document.getElementById("out")
        var n1 = Number(prompt("숫자"))
        var n = 2
        var op, n2;

        while (true) { //  연산자부터 loop //무한loop 
            op = prompt('연산자')
            if (op === "q") { // 무한loop 빠져나오기
                break;
            }

            n2 = Number(prompt(n + "번째숫자"))
            if (op === "+") {
                n1 += n2
            } else if (op === "-") {
                n1 -= n2
            } else if (op === "*") {
                n1 *= n2
            } else if (op === "/") {
                n1 /= n2
            } else {
                n1 = "오류"
                break;
            }
            n++
        }

        out.innerHTML = n1

    </script>

</body>

</html>
